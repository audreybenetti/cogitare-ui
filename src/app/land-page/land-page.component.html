<div class="container">
    <p>Bem vindo(a)!</p>

    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required placeholder="Buscar pacientes">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>

    <div class="collection" *ngFor="let paciente of pacientes">
      <a [routerLink]="['/editar', paciente.id]" class="collection-item">{{ paciente.name }}</a>
      </div>
</div>
