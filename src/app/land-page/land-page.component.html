<div class="container">
  <p>Bem vindo(a)!</p>

  <app-search-bar (search)="performSearch($event)"></app-search-bar>

  <div class="collection" *ngIf="(pacientes$ | async) as pacientes">
    <a *ngFor="let paciente of pacientes" [routerLink]="['/editar', paciente.id]" class="collection-item">{{ paciente.name }}</a>
  </div>
</div>
